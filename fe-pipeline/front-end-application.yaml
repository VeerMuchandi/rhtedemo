---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: angularfrontend 
  name: angularfrontend 
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: angularfrontend
  name: angularfrontend
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: angularfrontend
    deploymentconfig: angularfrontend
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: angularfrontend
        deploymentconfig: angularfrontend
    spec:
      containers:
      - env:
        - name: OUTPUT_DIR
          value: dist/angularfrontend
        image: angularfrontend:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: angularfrontend
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - angularfrontend
      from:
        kind: ImageStreamTag
        name: angularfrontend:latest
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: angularfrontend
  name: angularfrontend
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: angularfrontend
    deploymentconfig: angularfrontend
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: angularfrontend
  name: angularfrontend
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: angularfrontend
    weight: 100
